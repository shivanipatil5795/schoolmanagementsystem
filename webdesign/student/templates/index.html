<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/std">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Id:</label>
    <div class="col-sm-4">
      {{ form.eid }}
    </div>
  </div>
         <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-4">
      {{ form.eemail }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Password:</label>
    <div class="col-sm-4">
      {{ form.epassword}}
    </div>
     </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-4">
      {{ form.ename }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Contact:</label>
    <div class="col-sm-4">
      {{ form.econtact }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Department:</label>
    <div class="col-sm-4">
      {{ form.edepartment }}
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Cources:</label>
    <div class="col-sm-4">
      {{ form.ecources }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Rolel>
    <div class="col-sm-4">
      {{ form.eroles }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
